<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <main class="page-main">
            <div class="main-content" id="main-content">
                <div class="game-information">
                    <div class="scoreboard">
                        <div class="player">
                            <div class="player-label">X</div>
                            <div class="player-score" id="player-x">0</div>
                        </div>
                        <div class="player">
                            <div class="player-label">O</div>
                            <div class="player-score" id="player-o">0</div>
                        </div>
                    </div>

                    <button class="reset-btn" id="restart-game">
                        <svg
                            class="reset-svg"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-rotate-ccw-icon lucide-rotate-ccw"
                        >
                            <path
                                d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"
                            />
                            <path d="M3 3v5h5" />
                        </svg>
                    </button>
                </div>

                <div class="gameboard" id="gameboard">
                    <button class="cell" id="0"></button>
                    <button class="cell" id="1"></button>
                    <button class="cell" id="2"></button>
                    <button class="cell" id="3"></button>
                    <button class="cell" id="4"></button>
                    <button class="cell" id="5"></button>
                    <button class="cell" id="6"></button>
                    <button class="cell" id="7"></button>
                    <button class="cell" id="8"></button>
                </div>
            </div>
        </main>

        <footer class="page-footer">
            Created by&nbsp;
            <a
                class="footer-link"
                href="https://github.com/mukudanieru"
                target="_blank"
                rel="noopener noreferrer"
            >
                mukudanieru
            </a>
        </footer>

        <dialog class="page-modal" id="modal">
            <div class="modal-content">
                <h1 id="modal-title">End of Round!</h1>
                <p class="modal-message" id="modal-message"></p>

                <div class="modal-buttons">
                    <button class="btn modal-btn" id="modal-next-round">
                        Next Round
                    </button>
                    <button class="btn modal-btn" id="modal-restart-game">
                        Reset Game
                    </button>
                </div>
            </div>
        </dialog>
    </body>
</html>
